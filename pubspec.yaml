name: tartibak
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  vibration: ^3.1.3
  audioplayers: ^6.5.0
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.14.4
  flutter_localization: ^0.3.3
  intl: ^0.19.0
  flame: ^1.30.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSansMobile_Black.ttf
        - asset: assets/fonts/IRANSansMobile_Bold.ttf
        - asset: assets/fonts/IRANSansMobile_Light.ttf
        - asset: assets/fonts/IRANSansMobile_Medium.ttf
        - asset: assets/fonts/IRANSansMobile_UltraLight.ttf
        - asset: assets/fonts/IRANSansMobile.ttf
    - family: IRANSansNum
      fonts:
        - asset: assets/fonts/IRANSansMobile-FaNum.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/click.mp3
    - assets/images/

